 :root {
    --pink: #ff416c;
    --neon-blue: #00f3ff;
    --neon-purple: #bc00ff;
    --neon-red: #ff0000;
    --dark-bg: #000;
    --header-height: 250px;
    --light: #f5f5f5;
    --secondary: #D4AF37;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body { background-color: var(--dark-bg); color: white; overflow-x: hidden; }

/* === LOADING ANIMATION STYLES === */
.drama-loading-grid, .episode-loading-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.drama-loading-grid {
    display: none;
}

.episode-loading-grid {
    display: none;
}

.loading-card {
    background: #222222;
    border-radius: 15px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border: 1px solid #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    width: 100%;
    aspect-ratio: 3/4;
    max-height: 280px;
    overflow: hidden;
}

.loading-image-container {
    width: 150px;
    height: 150px;
    min-width: 150px;
    min-height: 150px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 12px;
    background: linear-gradient(90deg, #333 0%, #444 50%, #333 100%);
    background-size: 200% 100%;
    animation: loadingShimmer 1.5s infinite linear;
}

.loading-info {
    width: 100%;
    min-height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
    gap: 10px;
}

.loading-title {
    height: 16px;
    background: linear-gradient(90deg, #333 0%, #444 50%, #333 100%);
    background-size: 200% 100%;
    animation: loadingShimmer 1.5s infinite linear;
    border-radius: 4px;
}

.loading-subtitle {
    height: 12px;
    width: 80%;
    margin: 0 auto;
    background: linear-gradient(90deg, #333 0%, #444 50%, #333 100%);
    background-size: 200% 100%;
    animation: loadingShimmer 1.5s infinite linear 0.2s;
    border-radius: 4px;
}

/* Spring/Ripple Animation */
.loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
}

.loader-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader-ring {
    position: absolute;
    border: 4px solid rgba(255, 65, 108, 0.8);
    border-radius: 50%;
    animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}

.loader-ring:nth-child(1) { animation-delay: 0s; }
.loader-ring:nth-child(2) { animation-delay: -0.5s; }
.loader-ring:nth-child(3) { animation-delay: -1s; }

@keyframes ripple {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        width: 100%;
        height: 100%;
        opacity: 0;
    }
}

@keyframes loadingShimmer {
    0% {
        background-position: -200px 0;
    }
    100% {
        background-position: 200px 0;
    }
}

.loading-status-heading {
    color: white;
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
}

.loading-sub-text {
    color: var(--pink);
    font-size: 16px;
    opacity: 0.9;
    text-align: center;
}

.loading-dots {
    color: var(--pink);
    animation: dots 1.5s infinite;
}

@keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
}

/* === CONTAINER === */
.container { 
    padding: 20px 15px; 
    max-width: 1400px; 
    margin: 0 auto; 
}

/* === PAGE TITLE === */
.page-title {
    text-align: center;
    margin-bottom: 30px;
    padding: 15px;
}

.page-title h1 {
    color: var(--pink);
    font-size: 2.5rem;
    text-shadow: 0 0 10px var(--pink);
    margin-bottom: 10px;
}

.page-title p {
    color: var(--neon-blue);
    font-size: 1rem;
    opacity: 0.8;
}

/* === DRAMA CARDS GRID - UPDATED STYLE === */
.drama-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.drama-card {
    background: #222222;
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border: 1px solid #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    width: 100%;
    aspect-ratio: 3/4;
    max-height: 280px;
    overflow: hidden;
}

.drama-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    border: 1px solid var(--pink);
    background: #252525;
}

.drama-image-container {
    width: 150px;
    height: 150px;
    min-width: 150px;
    min-height: 150px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 12px;
    background-color: #000;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.drama-image {
    width: 155px;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.drama-card:hover .drama-image {
    transform: scale(1.05);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(139, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px;
}

.drama-card:hover .image-overlay {
    opacity: 1;
}

.watch-text {
    color: var(--light);
    font-weight: bold;
    font-size: 0.8rem;
    text-align: center;
    padding: 5px 10px;
    border: 2px solid var(--secondary);
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.7);
}

.drama-info {
    width: 100%;
    min-height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
}

.drama-title {
    color: #ffffff;
    font-size: 0.85rem;
    font-weight: bold;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
}

.drama-episodes {
    color: var(--neon-blue);
    font-size: 0.75rem;
    font-weight: 600;
    line-height: 1.3;
}

/* === PAGINATION === */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.pagination-btn {
    background: linear-gradient(45deg, var(--pink), var(--neon-purple));
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    min-width: 120px;
    justify-content: center;
}

.pagination-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 65, 108, 0.5);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.page-info {
    color: var(--neon-blue);
    font-size: 14px;
    background: rgba(0, 243, 255, 0.1);
    padding: 8px 20px;
    border-radius: 20px;
    border: 1px solid var(--neon-blue);
}

/* === EPISODES SECTION === */
.episodes-container {
    display: none;
}

.episodes-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 20px;
}

.episodes-title {
    font-size: 24px;
    color: white;
    border-left: 4px solid var(--pink);
    padding-left: 15px;
}

.episode-count {
    font-size: 14px;
    color: var(--neon-blue);
    background: rgba(0, 243, 255, 0.1);
    padding: 8px 20px;
    border-radius: 20px;
    border: 1px solid var(--neon-blue);
}

/* === EPISODE CARDS WITH IMAGES === */
.episode-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 30px;
}

.ep-card {
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #333;
    position: relative;
    padding: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.ep-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
    border-color: var(--neon-blue);
}

.ep-card.active {
    border: none;
    background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
    background-size: 400%;
    animation: neonFlow 3s infinite;
}

@keyframes neonFlow { 
    0% { background-position: 0% 50%; } 
    50% { background-position: 100% 50%; } 
    100% { background-position: 0% 50%; } 
}

.ep-inner {
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    height: 100%;
}

.ep-upper {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

.ep-upper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.ep-card:hover .ep-upper img {
    transform: scale(1.05);
}

.ep-lower {
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.ep-title {
    color: #ffffff;
    font-size: 13px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.3;
}

.ep-duration {
    color: #888;
    font-size: 11px;
}

/* === PLAYER SECTION === */
.player-box {
    display: none;
    position: fixed;
    top: 0 !important;
    left: 0;
    width: 100%;
    height: var(--header-height) !important;
    background: #000;
    z-index: 2000;
    border-bottom: 2px solid var(--pink);
}

.player-content {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

.yt-iframe-wrapper {
    position: absolute;
    top: -51px; /* Updated position */
    left: 0;
    width: 100%;
    height: calc(100% + 100px);
    z-index: 1;
    opacity: 0;
    transition: 0.5s;
}

.yt-iframe-wrapper.active { opacity: 1; }
#youtube-player { width: 100%; height: 100%; border: none; }

/* === PLAYER UI CONTROLS === */
.bottom-ui {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.95));
    padding: 15px 20px;
    z-index: 150;
    opacity: 0;
    transition: 0.3s;
    border-top: 2px solid rgba(255, 65, 108, 0.3);
}

.player-content.show-ui .bottom-ui { opacity: 1; }

.bottom-ui::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    z-index: -1;
    border-radius: 20px 20px 0 0;
}

/* Progress bar */
.p-bar {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.15);
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 15px;
    overflow: hidden;
    position: relative;
    z-index: 2;
}

.p-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--pink), var(--neon-blue));
    width: 0%;
    box-shadow: 0 0 15px var(--pink);
    border-radius: 4px;
}

/* Control Buttons Styling */
.bottom-ui button {
    background: rgba(255, 255, 255, 0.1) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    color: white !important;
    cursor: pointer;
}

.bottom-ui button:hover {
    background: var(--pink) !important;
    box-shadow: 0 0 15px var(--pink);
    transform: scale(1.1);
}

/* RESPONSIVE DESKTOP */
@media (min-width: 768px) {
    .episode-grid { grid-template-columns: repeat(4, 1fr); }
    .drama-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
    :root { --header-height: 400px; }
}

function sortEpisodes(list) {
    if (list.length < 2) return list;
    const getNum = (t) => { const m = t.match(/\d+/); return m ? parseInt(m[0]) : 0; };
    if (getNum(list[0].snippet.title) > getNum(list[list.length-1].snippet.title)) return list.reverse();
    return list;
}

async function fetchAllVideos(pid) {
    let all = [], token = null;
    try {
        do {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${pid}&key=${API_KEY}${token ? `&pageToken=${token}` : ''}`);
            const data = await res.json();
            if (data.items) all = all.concat(data.items);
            token = data.nextPageToken;
        } while (token);
    } catch (e) { console.error(e); }
    return all;
}

function openPlayer(idx) {

        player.loadVideoById(vId);
    }
    
    // SAFETY TIMER: Agar 4 seconds tak API respond na kare (Ads ki wajah se), loader khud hata do
    setTimeout(forceHideLoader, 4000);
    showControls();
}

function forceHideLoader() {
    const loader = document.getElementById('bufferingScreen');
    const wrapper = document.getElementById('ytWrapper');
    if(loader.style.display !== 'none') {
        loader.style.display = 'none';
        wrapper.style.opacity = '1';
        isBuffering = false;
    }
}

// --- YouTube API Events ---
function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '100%', width: '100%',
        playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1, 'rel': 0, 'modestbranding': 1, 'enablejsapi': 1 },
        events: { 
            'onStateChange': onStateChange,
            'onReady': () => { setInterval(updateProgressBar, 500); }
        }
    });
}

function onStateChange(event) {
    const loader = document.getElementById('bufferingScreen');
    const wrapper = document.getElementById('ytWrapper');

    // Ads detect karne ki koshish (ho sakta hai hamesha kaam na kare)
    const isAdPlaying = (player && typeof player.getAdState === 'function' && player.getAdState() === 1);

    if (event.data === YT.PlayerState.PLAYING) {
        isBuffering = false;
        loader.style.display = 'none';
        wrapper.style.opacity = '1';
        document.getElementById('playIcon').innerText = '||';
        showControls();
    } 
    else if (event.data === YT.PlayerState.BUFFERING) {
        if (isAdPlaying) {
            // Agar ad buffering ho rahi hai to video dikhao loader nahi
            loader.style.display = 'none';
            wrapper.style.opacity = '1';
        } else {
            isBuffering = true;
            loader.style.display = 'flex';
        }
    } 
    else if (event.data === YT.PlayerState.PAUSED) {
        isBuffering = false;
        document.getElementById('playIcon').innerText = '▶';
        showControls(); 
    }
    else if (event.data === -1) { // Unstarted state (अक्सर ads के वक्त आती है)
        // Video start hone wala hai, opacity on kar do taake ad dikhe
        wrapper.style.opacity = '1';
        setTimeout(forceHideLoader, 1500);
    }
}

function updateProgressBar() {
    if (player?.getCurrentTime && player?.getDuration) {
        const isAdPlaying = (player && typeof player.getAdState === 'function' && player.getAdState() === 1);
        if (isAdPlaying) {
            forceHideLoader();
            return;
        }
        const curr = player.getCurrentTime(), dur = player.getDuration();
        if (dur > 0) {
            document.getElementById('pFill').style.width = (curr/dur*100) + '%';
            document.getElementById('currTime').innerText = formatTime(curr);
            document.getElementById('totalTime').innerText = formatTime(dur);
        }
    }
}

// Controls logic (Existing)
function toggleControls(e) {
    if (e.target.closest('.player-controls') || e.target.closest('.p-bar-container')) return;
    const el = document.getElementById('playerArea');
    clearTimeout(hideTimeout);
    if (el.classList.contains('show-ui')) el.classList.remove('show-ui');
    else showControls();
}

function showControls() {
    const el = document.getElementById('playerArea');
    clearTimeout(hideTimeout);
    el.classList.add('show-ui');
    if (!isBuffering && player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 3000);
    }
}

function playPause() {
    if (!player) return;
    player.getPlayerState() === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
    showControls();
}

function skip(s) {
    if (player?.getCurrentTime) {
        player.seekTo(player.getCurrentTime() + s, true);
        showControls();
    }
}

function toggleFullscreen() {
    const el = document.getElementById('playerArea');
    if (!document.fullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    } else {
        if (document.exitFullscreen) document.exitFullscreen();
    }
    showControls();
}

function closePlayer() {
    document.getElementById('playerBox').style.display = 'none';
    document.body.classList.remove('player-open');
    if (player?.stopVideo) player.stopVideo();
}

function formatTime(s) {
    const m = Math.floor(s/60), sc = Math.floor(s%60);
    return `${m}:${sc < 10 ? '0' : ''}${sc}`;
}

function seek(e) {
    if (!player?.getDuration) return;
    const rect = e.currentTarget.getBoundingClientRect();
    player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration(), true);
    showControls();
}

function updateDramaPagination() {
    const prev = document.getElementById('dramaPrevBtn'), next = document.getElementById('dramaNextBtn');
    if(prev) prev.disabled = dramaCurrentPage === 1;
    if(next) next.disabled = dramaCurrentPage === dramaTotalPages;
    const info = document.getElementById('dramaPageInfo');
    if(info) info.textContent = `Page ${dramaCurrentPage} of ${dramaTotalPages}`;
    const pNav = document.getElementById('dramaPagination');
    if(pNav) pNav.style.display = DRAMAS.length > ITEMS_PER_PAGE ? 'flex' : 'none';
}

function updateEpisodePagination() {
    const prev = document.getElementById('episodePrevBtn'), next = document.getElementById('episodeNextBtn');
    if(prev) prev.disabled = episodeCurrentPage === 1;
    if(next) next.disabled = episodeCurrentPage === episodeTotalPages;
    const info = document.getElementById('episodePageInfo');
    if(info) info.textContent = `Page ${episodeCurrentPage} of ${episodeTotalPages}`;
    const pNav = document.getElementById('episodePagination');
    if(pNav) pNav.style.display = videoList.length > ITEMS_PER_PAGE ? 'flex' : 'none';
}

function changeDramaPage(dir) { 
    dramaCurrentPage += dir; 
    showFullScreenLoader('Loading More Dramas');
    setTimeout(() => { initializeDramas(); hideFullScreenLoader(); window.scrollTo(0,0); }, 800);
}

function changeEpisodePage(dir) { 
    showFullScreenLoader('Loading More Episodes');
    setTimeout(() => { displayEpisodes(episodeCurrentPage + dir); hideFullScreenLoader(); window.scrollTo(0,0); }, 800);
}

const playerArea = document.getElementById('playerArea');
if(playerArea) playerArea.addEventListener('click', toggleControls);

document.addEventListener('keydown', (e) => {
    if (document.getElementById('playerBox').style.display === 'none') return;
    if (e.key === ' ') { e.preventDefault(); playPause(); }
    if (e.key === 'ArrowLeft') skip(-10);
    if (e.key === 'ArrowRight') skip(10);
    if (e.key === 'Escape') closePlayer();
});

setInterval(() => {
    const dots = document.querySelectorAll('.loading-dots');
    dots.forEach(dot => {
        const current = dot.textContent;
        if (current === '...') dot.textContent = '';
        else if (current === '..') dot.textContent = '...';
        else if (current === '.') dot.textContent = '..';
        else dot.textContent = '.';
    });
}, 500);
</script>
